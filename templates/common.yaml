apiVersion: v1
kind: Namespace
metadata:
  name: emby
  labels:
    name: emby
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: emby-config-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: "{{ .Values.ConfigSize }}"
  persistentVolumeReclaimPolicy: Retain
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "{{ .Values.HostConfigPath }}"
